{% load widget_tweaks %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/register.jpg' %}");
            background-size: cover;
            background-position: center;
            background-color: #fce4ec; /* Light pink background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .register-form .btn-primary {
            background-color: #d81b60; /* Dark pink button */
            border: none;
        }
        .register-form .btn-primary:hover {
            background-color: #c2185b; /* Hover color */
        }
        h3 {
            color: #d81b60; /* Dark pink for title */
        }
        .form-label {
            color: #444; /* Dark text for labels */
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #d81b60;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST" class="register-form">
        {% csrf_token %}
        <h3 class="text-center mb-4">Register</h3>
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field|add_class:"form-control" }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <a href="{% url 'login' %}" class="register-link">Already have an account? Login here</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
