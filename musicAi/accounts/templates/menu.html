<head>

    <!-- Google Fonts for custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place the video behind content */
        }
        .container {
            position: relative;
            z-index: 1;
            margin-top: 100px; /* To make space for the navbar */
        }

        @keyframes jump {
    0% {
        transform: scale(1) translateY(0); /* Normal size, no vertical movement */
    }
    50% {
        transform: scale(1.1) translateY(-5px); /* Slightly bigger and moved up */
    }
    100% {
        transform: scale(1) translateY(0); /* Return to normal size */
    }
}

.btn:hover {
    animation: jump 0.3s ease-in-out; /* Apply the jump effect on hover */
}


        /* Title styling with shimmer effect */
        h1 {
            font-size: 4em;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 30px;
            color: white;
            position: relative;
            display: inline-block;
        }
        /* Shimmer effect */
        h1::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%,  rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
    0% {
        background-position: -200% 0;
    }
    50% {
        background-position: 200% 0;
    }
    100% {
        background-position: -200% 0;
    }
}

h1 {
    font-size: 4em; /* Make the title larger */
    color: transparent;
    background-image: linear-gradient(90deg, #ff6f61, #ffcc00, #ff6f61);
    background-size: 200% 100%;
    background-position: -200% 0;
    animation: shimmer 3s infinite ease-in-out; /* Shimmer effect that goes back and forth */
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    -webkit-background-clip: text;
    background-clip: text;
}



        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 15px;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }
        .button-grid .btn {
            padding: 20px;
            font-size: 1.2em;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            color: #000000;
            text-align: center;
        }
        .back-home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #d81b60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .back-home-btn:hover {
            background-color: #b0003a;
        }
    </style>
</head>
