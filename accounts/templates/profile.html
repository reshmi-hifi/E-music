{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background-image: url("{% static 'images/profile.jpg' %}");
            background-size: cover;
            background-position: center;
            color: #d81b60;  /* Dark pink for text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-header h1 {
            color: #d81b60; /* Hot pink */
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #d81b60;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #d81b60;
            text-align: left;
        }

        input[type="text"], textarea, input[type="file"], button {
            padding: 10px;
            border: 1px solid #d81b60;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            background-color: #d81b60;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #b0003a;
        }

        .btn-box {
            margin-top: 20px;
        }

        .btn-box a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d81b60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn-box a:hover {
            background-color: #b0003a; /* Darker pink */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Your Profile</h1>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Username field -->
            <label for="username">Username</label>
            {{ u_form.username }}
            
            <!-- Bio field -->
            <label for="bio">Bio</label>
            {{ p_form.bio }}
            
            <!-- Submit Button -->
            <button type="submit">Save Changes</button>
        </form>

        <!-- Back to Home Button -->
        <div class="btn-box">
            <a href="{% url 'home' %}" class="back-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
