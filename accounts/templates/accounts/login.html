{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for centering and styling */
        body {
            background-image: url("{% static 'images/login.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000000; /* black background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the start */
            padding-top: 10%; /* Push content down slightly */
        }
        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transform: translateY(-20px); /* Move box slightly up */
        }
        .login-form .btn-primary {
            background-color: #d81b60; /* Dark pink button */
            border: none;
        }
        .login-form .btn-primary:hover {
            background-color: #c2185b; /* Hover color */
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #d81b60; /* Dark pink link */
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        h3 {
            color: #d81b60; /* Dark pink for title */
        }
        .form-label {
            color: #444; /* Dark text for labels */
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <form method="POST" class="login-form">
        {% csrf_token %}
        <h3 class="text-center mb-4">Login</h3>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            {{ form.username|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            {{ form.password|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <a href="{% url 'register' %}" class="register-link">Don't have an account? Register here</a>
    </form>

    <!-- Include Bootstrap JS (optional, for dynamic components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
